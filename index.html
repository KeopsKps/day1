<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1 | 100DaysOfCode - Christhofer Gutierrez</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div id="container">
        <div id="Card">
            <img src="./img/image-equilibrium.jpg" alt="" class="equilibrium-image">
            <h1 class="heading">Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="CardInfo">
                <span class="eth">
                    <img src="./img/icon-ethereum.svg" alt="ethereum icon">
                    0.041ETH
                </span>
                <span class="clock">
                    <img src="./img/icon-clock.svg" alt="clock icon">
                    3 days left
                </span>
            </div>
            <hr>
            <div class="CardFooter">
                <img src="./img/image-avatar.png" alt="image-avatar" class="avatar">
                <span>Creation of &#160;</span>
                <span class="name">Jules Wyvern</span>
            </div>
        </div>
    </div>
</body>
</html>
